<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML, CSS and SASS Boilerplate</title>
  <meta name="description" content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="main">
    <form class="input">
      <label for="ccname">Full name:</label>
      <input name="ccname" type="text" autocomplete="cc-name" class="input" required>
      <label for="cardnumber">Card number:</label>
      <input name="cardnumber" type="number" autocomplete="cc-number" class="input" required>
      <label for="cvc">CVC:</label>
      <input name="cvc" type="number" autocomplete="cc-csc" class="input" required>
      <label for="cc-exp">Expiration:</label>
      <input name="cc-exp" type="number" autocomplete="cc-exp" class="input" required>
      <button class="submit">Submit</button>
    </form>
