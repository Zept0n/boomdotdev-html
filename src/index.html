<!-- The project must run when started via npm run start
The website must contain the link tag for each icon size
Use the link tag with the rel attribute of apple-touch-icon to add Apple touch icon
Use the link tag with the rel attribute of icon and sizes attribute to add an icon with the size of 16x16
Use the link tag with the rel attribute of icon and sizes attribute to add an icon with the size of 32x32
Use the link tag with the rel attribute of android-chrome and sizes attribute to adjust the icon settings for Android Chrome type and size of 192x192
Use the link tag with the rel attribute of android-chrome and sizes attribute to adjust the icon settings for Android Chrome type and size of 512x512
Gotchas
Make sure the href attribute starts with exactly images/, not /images/ or src/images/
Tips
You will find all assets in the image directory of the repo. -->
