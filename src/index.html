<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
        <!-- input go here -->
        <input type="text" class="input" name="name" placeholder='Name' minlength="20" required>
        <input type="number" class="input" name="contributers" placeholder='Number of contributors' min="1" max="100" required>
        <input type="number" class="input" name="max_branches" placeholder='Max branches' min="1" max="100" required>

        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>


<!-- Create a form page that includes the project name, number of contributors, and the maximum number of branches
When implemented, merge the dev branch into master before validating
Requirements
Create an input element with a name attribute of name
Create an input element with a name attribute of contributors
Create an input element with a name attribute of max_branches
Add an input class to all input elements
Add a type attribute of text to the input elements for the Name
Add a type attribute of number to the input elements for the Number of Contributors and Max Branches
Add a required attribute to all input elements
Add a placeholder attributes to all input elements to match the look on the image preview of the result above
Add a minlength attribute with a value of 20 to the input element for the Name
Add a min attribute with a value of 1 and a max attribute of 100 to the input element for the Number of Contributors
Add a min attribute with a value of 1 and a max attribute of 100 to the input element for the Max Branches
Tips
Make sure you understand the difference between the minlength and the min attributes
To learn what each attribute does, see how your project looks after each change -->
